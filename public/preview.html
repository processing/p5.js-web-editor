<!-- Based on views/previewIndex.js  -->
<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
          if (!window.process) {
            window.process = {};
          }
          if (!window.process.env) {
            window.process.env = {};
          }
          window.process.env.PREVIEW_SCRIPTS_URL = 'previewScripts.js';
          window.process.env.EDITOR_URL = '<%= htmlWebpackPlugin.options.EDITOR_URL %>';
        </script>
        </head>
      <body>
        <div id="root" class="root-app"> </div>
      </body>
    </html>
